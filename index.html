<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>ESA Worldcover Polygons</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
    <script src="https://unpkg.com/maplibre-gl@2.4.0/dist/maplibre-gl.js"></script>
    <link href="https://unpkg.com/maplibre-gl@2.4.0/dist/maplibre-gl.css" rel="stylesheet" />
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100%;
        }

        #styles {
            position: absolute;
            top: 15px;
            left: 15px;
        }
    </style>
</head>

<body>
    <div id="map"></div>
    <select id="styles" class="dropdownSelect">
        <option value="esa-style">ESA Colors</option>
        <option value="apple-style">Apple Colors</option>
        <option value="google-style">Google Colors</option>
        <option value="old-google-style">Old Google Colors</option>
        <option value="facebook-style">Facebook Colors</option>
      </select>
    <script>
        const map = new maplibregl.Map({
            container: 'map',
            center: [11, 0],
            zoom: 1.5,
            hash: true,
            style: "styles/esa-style.json"
        });
        map.setMaxZoom(11.5);

        var styleList = document.getElementById('styles');
        styleList.addEventListener('change', function(e) {
            var styleId = e.target.value;
            map.setStyle('styles/' + styleId + '.json');
        });
    </script>

</body>

</html>
